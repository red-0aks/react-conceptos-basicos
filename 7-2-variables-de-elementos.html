<body>
   <div id="root"></div>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <style>
      body{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
   </style>
   <script type="text/babel">
      const rootElement = ReactDOM.createRoot(document.getElementById('root'))
      // Puedes usar variables para almacenar elementos. Esto puede ayudarte 
      // para renderizar condicionalmente una parte del componente mientras 
      // el resto del resultado no cambia.
      
      function Greeting(props){
         const isLoggedIn = props.isLoggedIn
         if (isLoggedIn){
            return <h1>Welcome Back!</h1>
         } else {
            return <h1>Please login.</h1>;
         }
      }

      // Componente button login
      function LoginButton(props) {
         return (
            <button onClick={props.onClick}>
               Login
            </button>
         );
      }  

      // Componente button logout
      function LogoutButton(props) {
         return (
            <button onClick={props.onClick}>
               Logout
            </button>
         );
      }

      // En el siguiente ejemplo, crearemos un componente con estado llamado LoginControl.
      // El componente va a renderizar <LoginButton /> o <LogoutButton /> dependiendo de su 
      // estado actual. Tambi√©n va a renderizar un <Greeting /> del ejemplo anterior:
      class LoginControl extends React.Component {
         constructor(props){
            super(props)
            this.handleLoginClick = this.handleLoginClick.bind(this)
            this.handleLogoutClick = this.handleLogoutClick.bind(this)
            this.state = { isLoggedIn: false }
         }

         handleLoginClick() {
            this.setState({isLoggedIn: true});
         }

         handleLogoutClick() {
            this.setState({isLoggedIn: false});
         }

         render(){
            const isLoggedIn = this.state.isLoggedIn
            let button
            if(isLoggedIn) {
               button = <LogoutButton onClick={this.handleLogoutClick} />
            } else {
               button = <LoginButton onClick={this.handleLoginClick} />
            }

            return (
               <div>
                  <Greeting isLoggedIn={isLoggedIn}/>
                  {button}
               </div>
            );
         }
      }
      const element = (
         <LoginControl />
      );
      rootElement.render(element)
   </script>
</body>
