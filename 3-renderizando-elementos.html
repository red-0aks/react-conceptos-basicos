<body>
   <!-- todo lo que esté dentro de root será manejado por React DOM. -->
   <div id="root"></div>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <style>
      body{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
   </style>
   <script type="text/babel">
      // React DOM se encarga de actualizar el DOM para igualar los elementos de React.
      /* Para renderizar un elemento de React, primero pasamos el elemento del DOM a 
      ReactDOM.createRoot(), luego pasamos el elemento de React a root.render() */
      const element = <h1>Rendering Elements with React DOM</h1>;
      const root = ReactDOM.createRoot(
         document.getElementById('root')
      );
      root.render(element);
      
      // Los elementos de react son inmutables.
      // Aunque creamos un elemento que describe el árbol de la interfaz de usuario en su totalidad 
      // en cada instante, React DOM solo actualiza el texto del nodo cuyo contenido cambió.
      function tick() {
         const element = (
            <div>
               <h1>Tick Function</h1>
               <h2>It is {new Date().toLocaleTimeString()}</h2>
            </div>
         );
         root.render(element);
      }
      
      setInterval(tick, 1000);
   </script>
</body>
