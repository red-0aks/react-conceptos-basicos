<body>
   <div id="root"></div>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <style>
      body{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
   </style>
   <script type="text/babel">
      const rootElement = ReactDOM.createRoot(document.getElementById('root'))
      // El renderizado condicional en React funciona de la misma forma que lo hacen las condiciones 
      // en JavaScript. Usa operadores de JavaScript como if o el operador condicional para crear elementos 
      // representando el estado actual, y deja que React actualice la interfaz de usuario para emparejarlos.
      function UserGreeting(props){
         return <h1>Welcome Back!</h1>;
      }

      function GuestGreeting(props){
         return <h1>Please sign up.</h1>;
      }

      // Vamos a crear un componente Greeting que muestra uno de los componentes 
      // anteriores dependiendo si el usuario ha iniciado sesi√≥n o no:
      function Greeting(props){
         const isLoggedIn = props.isLoggedIn
         if (isLoggedIn){
            return <UserGreeting />;
         } else {
            return <GuestGreeting />;
         }
      }
      
      // Intentar cambiando isLoggedIn={true}
      const element = (
         <Greeting isLoggedIn={true} />
      );
      
      rootElement.render(element)
   </script>
</body>
