<body>
   <div id="root"></div>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <style>
      body{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
   </style>
   <script type="text/babel">
      // Dentro de un bucle es muy común querer pasar un parámetro extra a un 
      // manejador de eventos. Por ejemplo, si id es el ID de una fila, cualquiera 
      // de los códigos a continuación podría funcionar:
      const element = (
         <div>
            <button onClick={(e) => this.deleteRow(id, e)}>Delete Row</button>
            <button onClick={this.deleteRow.bind(this, id)}>Delete Row</button>
         </div>
      );
      // En ambos casos, el argumento "e" que representa el evento de React va a ser pasado 
      // como un segundo argumento después del ID. Con una función flecha, tenemos que pasarlo 
      // explícitamente, pero con bind cualquier argumento adicional es pasado automáticamente
   </script>
</body>
