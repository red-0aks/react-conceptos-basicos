<body>
   <div id="root"></div>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <style>
      body{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
   </style>
   <script type="text/babel">
      const rootElement = ReactDOM.createRoot(document.getElementById('root'))
      // Puedes hacer COLECCIONES DE ELEMENTOS e incluirlos en JSX usando llaves {}.

      // Debajo, recorreremos el array numbers usando la función map() de Javascript. 
      // Devolvemos un elemento <li> por cada ítem . Finalmente, asignamos 
      // el array de elementos resultante a listItems:
      const numbers = [1,2,3]
      const listItems = numbers.map((n) =>
         <li key={n.toString()}>
            {`${n}ro`}
         </li>
      )
      
      // Usualmente renderizarías listas dentro de un componente.
      // Podemos refactorizar el ejemplo anterior en un componente 
      // que acepte un array de numbers e imprima una lista de elementos.
      function NumberList(props){
         const numbers = props.numbers
         const listItems = numbers.map((number) =>
            <li key={number.toString()}>
               {number}
            </li>
         );

         return (
            <ul>{listItems}</ul>
         );
      }
      // Cuando ejecutes este código, serás advertido que una key debería ser proporcionada
      // para ítems de lista. Una “key” es un atributo especial string que debes incluir al 
      // crear listas de elementos. Vamos a discutir por qué esto es importante en la próxima sección.

      // Vamos a asignar una key a nuestra lista de ítems dentro de numbers.map() y arreglar el problema de la falta de key.
      const element = (
         <div>
            <h1>Coleccion de elementos JSX</h1> 
            <ul>{listItems}</ul>
            <br/>
            <h2>Componente basico de lista</h2>
            <NumberList numbers={numbers}/>
         </div>
      );
      
      rootElement.render(element)
   </script>
</body>
